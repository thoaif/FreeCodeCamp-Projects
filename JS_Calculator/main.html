<body>

<div class="center">
<div class="container col-sm-4">
	<p>JAVASCRIPT CALCULATOR</p>
<table id="displays">
<tr>
	<th>
<input id="display1" name="display1" disabled></input>
	</th>
	</tr>
<tr>
<th>
<input id="display2" name="display2" disabled></input>
	</th>
	</tr>
</table>

	
<table>
<tr>
  <td><button value="7">7</button></td>
  <td><button value="8">8</button></td>
  <td><button value="9">9</button></td>
	<td><button class="clearbtn" value="del">DEL</button></td>
  <td><button class="clearbtn" value="AC">AC</button></td>
</tr>
<tr>
  <td><button value="4">4</button></td>
  <td><button value="5">5</button></td>
  <td><button value="6">6</button></td>
	<td><button value="x" class="op">x</button></td>

</tr>
<tr>
  <td><button value="1">1</button></td>
  <td><button value="2">2</button></td>
  <td><button value="3">3</button></td>
  	<td><button value="+" class="op">+</button></td>
	<td><button value="-" class="op">-</button></td>
</tr>
<tr>
	<td><button value="0">0</button></td>
  <td><button value="00">00</button></td>
	<td><button value="." class="op">.</button></td>
	<td><button value="&Hat;" class="op">&Hat;</button></td>
  <td><button value="=">=</button></td>
  
</tr>



</table>
